<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fffe27 0%, #da9958 100%);
            padding: 20px;
        }
    
        .registration-box {
            background: white;
            border: 2px solid black;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }
    
        .registration-box:hover {
            transform: translateY(-5px);
        }
    
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.2em;
            position: relative;
        }
    
        h1::after {
            content: '';
            display: block;
            width: 180px;
            height: 3px;
            background: #000000;
            margin: 10px auto 0;
        }
    
        .form-group {
            margin-bottom: 25px;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95em;
        }
    
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
    
        input:focus {
            outline: none;
            border-color: #000000;
            
        }
    
        button {
            width: 100%;
            padding: 15px;
            
            background: #fffe27;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid black;
        }
    
        button:hover {
            background: #fffe27;
            box-shadow: 0 5px 15px #cfcfcf ;
            border: 2px solid black;
        }
    
        button:active {
            transform: scale(0.98);
        }
    
        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
            font-size: 0.95em;
            align-items: center;
        }
    
        .message.success {
            background: #48bb78;
            color: white;
        }
    
        .message.error {
            background: #f56565;
            color: white;
        }
    
        .message::before {
            content: '⚠';
            margin-right: 10px;
            font-size: 1.2em;
        }
        select {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center/15px;
    background-color: white;
}

select:focus {
    outline: none;
    border-color: #000000;
}
    
        @media (max-width: 480px) {
            .registration-box {
                padding: 25px;
            }
    
            h1 {
                font-size: 1.8em;
            }
    
            input {
                padding: 10px 12px;
                font-size: 14px;
            }
    
            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-box">
        <h1>Регистрация</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" id="password" required minlength="6">
            </div>

            <div class="form-group">
                <label>Повторите пароль:</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div class="form-group">
                <label>Имя:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>Фамилия:</label>
                <input type="text" id="surname" required>
            </div>
            <div class="form-group">
                <label>Пол:</label>
                <select id="gender" name="gender" required>
                    <option value="">Выберите пол</option>
                    <option value="M">М</option>
                    <option value="F">Ж</option>
                </select>
            </div>
            

            <button type="submit">Зарегистрироваться</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Очистка предыдущих сообщений
            messageDiv.style.display = 'none';
            
            // Получение значений
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;

            // Валидация
            if (password !== confirmPassword) {
                showMessage('Пароли не совпадают!', 'error');
                return;
            }

            // Сохранение в localStorage (временное решение)
            const userData = {
                email,
                password, // В реальном приложении пароль НЕЛЬЗЯ так хранить!
                name,
                surname,
                registrationDate: new Date().toISOString()
            };

            localStorage.setItem('user', JSON.stringify(userData));
            
            // Очистка формы
            form.reset();
            
            // Показать сообщение об успехе
            showMessage('Регистрация прошла успешно!', 'success');
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
    <script src="../../PROJECT/static/JS/registration.js"></script>

    



</body>
</html>
