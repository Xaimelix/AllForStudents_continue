<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить общежитие</title>
    <link rel="stylesheet" href="/static/CSS/basepage.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        button:hover {
            background: #3a5be0;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="LOGOT">
                <a href="/" class="LOGOTIP">AllForStudents</a>
            </div>
            <div class="nav-items">
                <a href="/admin" class="nav-item">Админ-панель</a>
                <a href="/add_hostels" class="nav-item">Добавить общежитие</a>
                <a href="/add_rooms" class="nav-item">Добавить комнату</a>
            </div>
            <a href="/logout" class="nav-item">Выйти</a>
        </nav>
    </header>

    <div class="form-container">
        <h1>Добавить новое общежитие</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="district">Район:</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <button type="submit">Добавить общежитие</button>
        </form>
    </div>
</body>
</html>
